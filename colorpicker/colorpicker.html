<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorpicker</title>
    <!-- <link rel="stylesheet" href="./colorpicker.css"> -->
    <script src="./colorpicker.js"></script>
    <style>
        #picker {
            width:20px;
            height:20px;
            background:#000;
            cursor:pointer;
        }
    </style>
</head>
<body>
  <div style="position: absolute; z-index: 2;">
    <div style="position: fixed; top: 0px; right: 0px; bottom: 0px; left: 0px;"></div>
    <div style="position: inherit; z-index: 100;">
      <div class="chrome-picker " style="background: rgb(255, 255, 255); border-radius: 2px; box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 2px, rgba(0, 0, 0, 0.3) 0px 4px 8px; box-sizing: initial; width: 225px; font-family: Menlo;"><div style="width: 100%; padding-bottom: 55%; position: relative; border-radius: 2px 2px 0px 0px; overflow: hidden;">
        <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; background: rgb(0, 136, 255);">
          <style>
          .saturation-white {
            background: -webkit-linear-gradient(to right, #fff, rgba(255,255,255,0));
            background: linear-gradient(to right, #fff, rgba(255,255,255,0));
          }
          .saturation-black {
            background: -webkit-linear-gradient(to top, #000, rgba(0,0,0,0));
            background: linear-gradient(to top, #000, rgba(0,0,0,0));
          }
        </style>
        <div class="saturation-white" style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px;">
          <div class="saturation-black" style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px;"></div>
          <div style="position: absolute; top: 0%; left: 90.5882%; cursor: default;">
            <div style="width: 12px; height: 12px; border-radius: 6px; box-shadow: rgb(255, 255, 255) 0px 0px 0px 1px inset; transform: translate(-6px, -6px);"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 16px 16px 12px;">
      <div class="flexbox-fix" style="display: flex;">
        <div style="width: 32px;">
          <div style="margin-top: 6px; width: 16px; height: 16px; border-radius: 8px; position: relative; overflow: hidden;">
            <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 0px 1px inset; background: rgb(24, 144, 255); z-index: 2;"></div>
            <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; background: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAMUlEQVQ4T2NkYGAQYcAP3uCTZhw1gGGYhAGBZIA/nYDCgBDAm9BGDWAAJyRCgLaBCAAgXwixzAS0pgAAAABJRU5ErkJggg==&quot;) left center;"></div></div></div><div style="-webkit-box-flex: 1; flex: 1 1 0%;"><div style="height: 10px; position: relative; margin-bottom: 8px;"><div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px;"><div class="hue-horizontal" style="padding: 0px 2px; position: relative; height: 100%;">
            <style>
            .hue-horizontal {
              background: linear-gradient(to right, #f00 0%, #ff0 17%, #0f0
                33%, #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
              background: -webkit-linear-gradient(to right, #f00 0%, #ff0
                17%, #0f0 33%, #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
            }

            .hue-vertical {
              background: linear-gradient(to top, #f00 0%, #ff0 17%, #0f0 33%,
                #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
              background: -webkit-linear-gradient(to top, #f00 0%, #ff0 17%,
                #0f0 33%, #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
            }
          </style>
          <div style="position: absolute; left: 58.0087%;">
            <div style="width: 12px; height: 12px; border-radius: 6px; transform: translate(-6px, -1px); background-color: rgb(248, 248, 248); box-shadow: rgba(0, 0, 0, 0.37) 0px 1px 4px 0px;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 10px; position: relative;">
      <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px;">
        <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; overflow: hidden;">
          <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; background: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAMUlEQVQ4T2NkYGAQYcAP3uCTZhw1gGGYhAGBZIA/nYDCgBDAm9BGDWAAJyRCgLaBCAAgXwixzAS0pgAAAABJRU5ErkJggg==&quot;) left center;"></div>
        </div>
        <div style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; background: linear-gradient(to right, rgba(24, 144, 255, 0) 0%, rgb(24, 144, 255) 100%);"></div>
        <div style="position: relative; height: 100%; margin: 0px 3px;">
              <div style="position: absolute; left: 100%;">
                <div style="width: 12px; height: 12px; border-radius: 6px; transform: translate(-6px, -1px); background-color: rgb(248, 248, 248); box-shadow: rgba(0, 0, 0, 0.37) 0px 1px 4px 0px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flexbox-fix" style="padding-top: 16px; display: flex;">
      <div class="flexbox-fix" style="-webkit-box-flex: 1; flex: 1 1 0%; display: flex; margin-left: -6px;">
        <div style="padding-left: 6px; width: 100%;">
          <div style="position: relative;">
            <input value="#1890FF" spellcheck="false" style="font-size: 11px; color: rgb(51, 51, 51); width: 100%; border-radius: 2px; border: none; box-shadow: rgb(218, 218, 218) 0px 0px 0px 1px inset; height: 21px; text-align: center;">
            <span style="text-transform: uppercase; font-size: 11px; line-height: 11px; color: rgb(150, 150, 150); text-align: center; display: block; margin-top: 12px;">hex</span>
          </div>
        </div>
      </div>
      <div style="width: 32px; text-align: right; position: relative;">
            <div style="margin-right: -4px; margin-top: 12px; cursor: pointer; position: relative;">
              <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; border: 1px solid transparent; border-radius: 5px;"><path fill="#333" d="M12,5.83L15.17,9L16.58,7.59L12,3L7.41,7.59L8.83,9L12,5.83Z"></path><path fill="#333" d="M12,18.17L8.83,15L7.42,16.41L12,21L16.59,16.41L15.17,15Z"></path></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div id="picker"></div>
</body>
<script>
    var obj = document.getElementById("picker");
    colorpicker.create({
        elem:obj,
        cards:["#fff","#000","#ccc",'#ff0000','#00ff00'],
        afterCreat:function(){alert(666)}
    })
</script>
</html>
